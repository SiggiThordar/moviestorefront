<form #form="ngForm" (ngSubmit)="onSubmit(form)" >
  <div class="form-group">
    <input class="form-control" type="text" placeholder="Email" #Email="ngModel" ngModel email required name="Email" />
  </div>  
  <div class="form-group">
  <input class="form-control" type="password" placeholder="Password" #Password="ngModel" ngModel required name="Password"/>
  </div>
  <div class="form-group">
  <input class="form-control" type="password" placeholder="ConfirmPassword" #ConfirmPassword="ngModel" required ngModel name="ConfirmPassword"/>
  </div>
  <button type="submit" class="btn btn-primary">Register</button>
</form>
